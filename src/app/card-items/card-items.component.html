<li *ngIf="item" class="class-group-item d-flex justify-content-between align-items-start">
    <div class="price-quantity d-flex flex-column justify-content-center">
      <div class="ms2 me-auto">
        <div class="fw-bold">{{item.title}}</div>
        ${{item.totalPrice}}
      </div>
      <div class="quantity">
        <button (click)="decreaseQuantity(item)" class="control btn btn-primary" [disabled]="item.quantity === 0">-</button>
        {{item.quantity}}
        <button (click)="increaseQuantity(item)" class="control btn btn-primary">+</button>
      </div>
    </div>
  <button (click)="removeProduct(item.ISBN)" class="badge bg-dark rounded-pill">X</button>
</li>
